


<div class="container border-2 rounded-2xl border-main px-4 my-4">
  <h3>Filtros</h3>
  <form [formGroup]="formFilters" (submit)="send()">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-[2fr_1fr] gap-3">
      <div class="grid grid-cols-4 xs:grid-cols-1 sm:grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-6">

          <mat-form-field appearance="outline">
            <mat-label>Producto</mat-label>
            <mat-select formControlName="product">
              <mat-option value="one">Producto 1</mat-option>
              <mat-option value="two">Producto 2</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Encargado</mat-label>
            <mat-select formControlName="manager">
              <mat-option value="one">Pedro Murillo</mat-option>
              <mat-option value="two">Juan Gomez</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="state">
              <mat-option value="one">Finalizado</mat-option>
              <mat-option value="two">Sin Finalizar</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fecha de modificaci√≥n</mat-label>
            <mat-date-range-input [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Start date" formControlName="start" />
              <input matEndDate placeholder="End date" formControlName="end" />
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
      </div>
      <div class="grid grid-cols-3 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-6 xs:mb-2 content-center">
        <button mat-raised-button class="col-span-1 md:col-start-2">Limpiar</button>
        <button mat-raised-button class="col-span-1 md:col-start-3" color="primary" type="submit" class="button">
          Filtrar
        </button>

      </div>
    </div>
  </form>
</div>


<div class="container-table">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>
    <button mat-raised-button color="primary" class="button">
      Nuevo registro
    </button>

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
        <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
        <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
